<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Box tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div class="c"> 
        display : flex
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
    </div>

    <div class="c2">
        flex-direction : row
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
    </div>

    <div class="c3">
        flex-wrap : wrap
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
    </div>
    <div class="c4">
        justify-content : center
        <p class="circle"></p>
        <p class="circle2"></p>
        <p class="circle3"></p>
        <p class="circle"></p>
    </div>
    <div class="c5">
        justify-content : space-around
        <p class="circle"> </p>
        <p class="circle2"></p>
        <p class="circle3"></p>
        <p class="circle"></p>
    </div>

</body>

</html>
